<!DOCTYPE html>
<html>
    <head>
        <title>Iroquois USB</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
        <script defer src="../node_modules/@fortawesome/fontawesome-free/js/all.js"></script>
        <script defer src="./render.js"></script>
    </head>
    <body>
        <div class="box">
            <div class="level">
                <div class="level-item has-tex-centered"></div>
                <div class="level-item">
                    <h1 class="title is-2">Iroquois Usb <i class="fab fa-usb"></i></h1>
                </div>
                <div class="level-item">
                    <button class="button is-warning" disabled>
                        <span class="icon">
                            <i class="far fa-gem"></i>
                        </span>
                        <span>VIP Login</span>
                    </button>
                </div>
                <div class="level-item has-text-centered"></div>
            </div>
        </div>
        <br>
        <div class="level">
            <div class="level-item">
                <nav class="panel" id="panel">
                    <div class="panel-heading">
                        Files
                    </div>
                    <p class="panel-tabs">
                        <a class="is-active" id="games"><span class="icon"><i class="fas fa-gamepad"></i></span>Games</a>
                        <a id="tools"><span class="icon"><i class="fas fa-wrench"></i></span>Tools</a>
                        <a id="other"><span class="icon"><i class="fas fa-feather"></i></span>Other</a>
                    </p>
                    <a href="./files/installers/Fortnite.msi" class="panel-block">
                        <span class="panel-icon">
                            <i class="fas fa-book" aria-hidden="true"></i>
                        </span>
                        Fortnite
                    </a>
                    <a href="./files/installers/Minecraft.msi" class="panel-block">
                        <span class="panel-icon">
                            <i class="fas fa-book" aria-hidden="true"></i>
                        </span>
                        Minecraft
                    </a>
                </nav>
            </div>
        </div>
    </body>
</html>
